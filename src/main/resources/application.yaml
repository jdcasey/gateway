# Quarkus will choose application.yaml over application.properties.
quarkus:
    http:
        port: 8080
        read-timeout: 30m
        limits:
          max-body-size: 500M

#    package:
#        uber-jar: true

    opentelemetry:
        enabled: false
#        enabled: true
        tracer:
            exporter:
                otlp:
                    endpoint: http://localhost:4317
#                    endpoint: "https://api.honeycomb.io:443"
#                    headers:
#                        - "x-honeycomb-team=00112233445566778899aabbcc"
#                        - "x-honeycomb-dataset=some-dataset"

    # Logging (disable console on prod)
    log:
        level: INFO
        category:
            "org.commonjava.util.gateway":
                level: DEBUG
        console:
            level: DEBUG
            enable: true
        file:
            enable: true
            path: "log/gateway.log"
            level: DEBUG
            format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
            rotation:
                max-backup-index: 5
                max-file-size: 10M

    swagger-ui:
        always-include: true
